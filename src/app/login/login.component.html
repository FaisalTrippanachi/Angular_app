<div class="container">
    <div class="row" style="padding-top: 3%;">
        <div class="col-sm-3 col-xs-2 col-md-3"></div>
        <div class="col-sm-6 col-xs-8 col-md-6">

            <div class="card">
                <div class="card-header">
                    <h6 style="letter-spacing: 5px;">LOGIN</h6>
                </div>
                <div class="card-body">
                    <!--form-->
                    <form class="example-form" #loginform=ngForm (ngSubmit)="login()">
                        <div class="form-group">
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Username" name="username" id="username" [(ngModel)]="form.username" required>
                            </mat-form-field>
                        </div>
                        <div class="form-group">
                            <mat-form-field class="example-full-width">
                                <input type="password" matInput placeholder="Password" name="password" id="password" [(ngModel)]="form.password" required>
                            </mat-form-field>
                        </div>
                        <button type="reset" mat-raised-button color="warn">Cancel</button> &nbsp;
                        <button mat-raised-button color="accent" [disabled]="!loginform.valid">Login</button> <br>
                        <p style="color: red;">{{message}}</p>
                    </form>
                    <!--//form-->
                </div>
            </div>
        </div>
        <div class="col-sm-3 col-xs-2 col-md-3"></div>
    </div>
</div>
