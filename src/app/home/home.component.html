<div class="container">
    <div class="col-md-12" style="margin-top: 10%;">
        <table mat-table class="mat-elevation-z8 table table-bordered">
            <tr>
                <th mat-header-cell>ID</th>
                <th mat-header-cell>FIRST NAME</th>
                <th mat-header-cell>LAST NAME</th>
                <th mat-header-cell>DOB</th>
                <th mat-header-cell>GENDER</th>
                <th mat-header-cell colspan="2">OPERATIONS</th>
            </tr>
            <tr *ngFor="let d of mydata">
                <td mat-cell>{{d['id']}}</td>
                <td mat-cell>{{d['f_name']}}</td>
                <td mat-cell>{{d['l_name']}}</td>
                <td mat-cell>{{d['dob']| date:'shortDate'}}</td>
                <td mat-cell>{{d['gender']}}</td>
                <td mat-cell><button mat-icon-button color="warn" (click)="DeleteData(d.id)">
                    <mat-icon>delete</mat-icon>
                  </button></td>
                <td mat-cell><button mat-icon-button color="primary" routerLink="Edit/{{d.id}}">
                    <mat-icon>create</mat-icon>
                  </button></td>
            </tr>
        </table>
    </div>

</div>
